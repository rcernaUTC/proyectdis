<style type="text/css">

	}

		text-align: center;
	}

	#opciones a{
		display: inline-block;

		height: 60px;
		padding: 20px;
		box-sizing: border-box;
		text-decoration: none;
	}

	#opciones a:hover{

	}

		==============================
			Parte 2 
		==============================
	 */

		width: 50%;
		height: 550px;

		font-size: 24px;

	}

		height:auto;

		width: 100%;
		text-align: center;
		color: rgb(36,75,104);
		font-size: 18px;

		text-align: center;
		text-decoration: none;
		width: 100%;
		height: 80px;

		text-decoration: none;

		height: 180px;
	}

	footer img{
		margin-top: -40px;
		width: 80px;
		height: auto;
